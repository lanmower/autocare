<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Config Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #1e7e34;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .status {
            margin-left: auto;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .editor-container {
            display: flex;
            height: 70vh;
        }

        .tree-panel {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }

        .tree-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s ease;
            font-size: 14px;
        }

        .tree-item:hover {
            background: #e9ecef;
        }

        .tree-item.active {
            background: #007bff;
            color: white;
        }

        .tree-item.nested {
            padding-left: 40px;
            font-size: 13px;
            color: #6c757d;
        }

        .tree-item.nested.active {
            color: white;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .editor-header h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .editor-header p {
            color: #6c757d;
            font-size: 14px;
        }

        .editor-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .array-container {
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 20px;
        }

        .array-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .array-item input {
            flex: 1;
        }

        .array-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .object-container {
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 20px;
            margin-top: 10px;
        }

        .object-container h4 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
                height: auto;
            }
            
            .tree-panel {
                width: 100%;
                max-height: 200px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .status {
                margin-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó AutoCare Config Editor</h1>
            <p>Edit your website configuration with ease</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadConfig()">
                üìÇ Load Config
            </button>
            <button class="btn success" onclick="saveConfig()">
                üíæ Save Config
            </button>
            <button class="btn secondary" onclick="pullChanges()">
                ‚¨áÔ∏è Pull Changes
            </button>
            <button class="btn secondary" onclick="pushChanges()">
                ‚¨ÜÔ∏è Push Changes
            </button>
            <button class="btn danger" onclick="resetConfig()">
                üîÑ Reset
            </button>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="editor-container">
            <div class="tree-panel" id="treePanel">
                <!-- Tree structure will be populated here -->
            </div>

            <div class="editor-panel">
                <div class="editor-header">
                    <h3 id="editorTitle">Select a section to edit</h3>
                    <p id="editorDescription">Choose from the navigation panel</p>
                </div>
                <div class="editor-content" id="editorContent">
                    <p style="color: #6c757d; text-align: center; margin-top: 50px;">
                        üëà Select a configuration section from the left panel to start editing
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for confirmations -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3 id="modalTitle">Confirm Action</h3>
            <p id="modalMessage">Are you sure you want to proceed?</p>
            <div class="modal-buttons">
                <button class="btn secondary" onclick="closeModal()">Cancel</button>
                <button class="btn danger" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let config = {};
        let currentSection = null;
        let hasChanges = false;
        const API_BASE = 'http://localhost:3001/api';

        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function loadConfig() {
            setStatus('Loading configuration...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/config`);
                const result = await response.json();
                
                if (result.success) {
                    config = result.data;
                    generateTree();
                    setStatus('Configuration loaded successfully', 'success');
                    hasChanges = false;
                } else {
                    throw new Error(result.error || 'Failed to load config');
                }
            } catch (error) {
                setStatus(`Error loading config: ${error.message}`, 'error');
                console.error('Load config error:', error);
            }
        }

        function generateTree() {
            const treePanel = document.getElementById('treePanel');
            treePanel.innerHTML = '';

            function createTreeItem(key, value, path = []) {
                const item = document.createElement('div');
                const currentPath = [...path, key];
                const pathString = currentPath.join('.');
                
                if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    item.className = 'tree-item';
                    item.textContent = `üìÅ ${key}`;
                    item.onclick = () => selectSection(pathString, key);
                    treePanel.appendChild(item);

                    Object.keys(value).forEach(subKey => {
                        const subItem = document.createElement('div');
                        subItem.className = 'tree-item nested';
                        subItem.textContent = `üìÑ ${subKey}`;
                        subItem.onclick = (e) => {
                            e.stopPropagation();
                            selectSection([...currentPath, subKey].join('.'), subKey);
                        };
                        treePanel.appendChild(subItem);
                    });
                } else {
                    item.className = 'tree-item';
                    item.textContent = `üìÑ ${key}`;
                    item.onclick = () => selectSection(pathString, key);
                    treePanel.appendChild(item);
                }
            }

            Object.keys(config).forEach(key => {
                createTreeItem(key, config[key]);
            });
        }

        function selectSection(path, title) {
            currentSection = path;
            
            // Update active state
            document.querySelectorAll('.tree-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update editor
            document.getElementById('editorTitle').textContent = title;
            document.getElementById('editorDescription').textContent = `Editing: ${path}`;
            
            generateEditor(path);
        }

        function generateEditor(path) {
            const content = document.getElementById('editorContent');
            const value = getValueByPath(config, path);
            
            content.innerHTML = '';

            if (typeof value === 'object' && value !== null) {
                if (Array.isArray(value)) {
                    generateArrayEditor(content, path, value);
                } else {
                    generateObjectEditor(content, path, value);
                }
            } else {
                generatePrimitiveEditor(content, path, value);
            }
        }

        function generatePrimitiveEditor(container, path, value) {
            const group = document.createElement('div');
            group.className = 'form-group';

            const label = document.createElement('label');
            label.textContent = path.split('.').pop();
            group.appendChild(label);

            const input = document.createElement(typeof value === 'string' && value.length > 50 ? 'textarea' : 'input');
            input.value = value || '';
            input.oninput = () => {
                setValueByPath(config, path, input.value);
                hasChanges = true;
                setStatus('Changes detected', 'info');
            };
            
            group.appendChild(input);
            container.appendChild(group);
        }

        function generateObjectEditor(container, path, obj) {
            Object.keys(obj).forEach(key => {
                const currentPath = `${path}.${key}`;
                const value = obj[key];

                const group = document.createElement('div');
                group.className = 'form-group';

                const label = document.createElement('label');
                label.textContent = key;
                group.appendChild(label);

                if (typeof value === 'object' && value !== null) {
                    if (Array.isArray(value)) {
                        generateArrayEditor(group, currentPath, value);
                    } else {
                        const objContainer = document.createElement('div');
                        objContainer.className = 'object-container';
                        
                        const title = document.createElement('h4');
                        title.textContent = key;
                        objContainer.appendChild(title);
                        
                        generateObjectEditor(objContainer, currentPath, value);
                        group.appendChild(objContainer);
                    }
                } else {
                    const input = document.createElement(typeof value === 'string' && value.length > 50 ? 'textarea' : 'input');
                    input.value = value || '';
                    input.oninput = () => {
                        setValueByPath(config, currentPath, input.value);
                        hasChanges = true;
                        setStatus('Changes detected', 'info');
                    };
                    group.appendChild(input);
                }

                container.appendChild(group);
            });
        }

        function generateArrayEditor(container, path, array) {
            const arrayContainer = document.createElement('div');
            arrayContainer.className = 'array-container';

            function renderArray() {
                arrayContainer.innerHTML = '';
                
                array.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'array-item';

                    if (typeof item === 'object') {
                        const objEditor = document.createElement('div');
                        objEditor.style.flex = '1';
                        generateObjectEditor(objEditor, `${path}.${index}`, item);
                        itemDiv.appendChild(objEditor);
                    } else {
                        const input = document.createElement('input');
                        input.value = item || '';
                        input.oninput = () => {
                            array[index] = input.value;
                            hasChanges = true;
                            setStatus('Changes detected', 'info');
                        };
                        itemDiv.appendChild(input);
                    }

                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'üóëÔ∏è';
                    removeBtn.onclick = () => {
                        array.splice(index, 1);
                        hasChanges = true;
                        renderArray();
                        setStatus('Item removed', 'info');
                    };
                    itemDiv.appendChild(removeBtn);

                    arrayContainer.appendChild(itemDiv);
                });

                const addBtn = document.createElement('button');
                addBtn.className = 'add-btn';
                addBtn.textContent = '+ Add Item';
                addBtn.onclick = () => {
                    if (array.length > 0 && typeof array[0] === 'object') {
                        array.push(JSON.parse(JSON.stringify(array[0])));
                    } else {
                        array.push('');
                    }
                    hasChanges = true;
                    renderArray();
                    setStatus('Item added', 'info');
                };
                arrayContainer.appendChild(addBtn);
            }

            renderArray();
            container.appendChild(arrayContainer);
        }

        function getValueByPath(obj, path) {
            return path.split('.').reduce((current, key) => current && current[key], obj);
        }

        function setValueByPath(obj, path, value) {
            const keys = path.split('.');
            const lastKey = keys.pop();
            const target = keys.reduce((current, key) => current[key], obj);
            target[lastKey] = value;
        }

        async function saveConfig() {
            if (!hasChanges) {
                setStatus('No changes to save', 'info');
                return;
            }

            setStatus('Saving configuration...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ config })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    setStatus('Configuration saved successfully', 'success');
                    hasChanges = false;
                } else {
                    throw new Error(result.error || 'Failed to save config');
                }
            } catch (error) {
                setStatus(`Error saving config: ${error.message}`, 'error');
                console.error('Save config error:', error);
            }
        }

        function pullChanges() {
            showModal(
                'Pull Changes',
                'This will fetch the latest changes from the repository. Any unsaved changes will be lost.',
                async () => {
                    setStatus('Pulling changes...', 'info');
                    
                    try {
                        const response = await fetch(`${API_BASE}/git/pull`, {
                            method: 'POST'
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            await loadConfig();
                            setStatus('Changes pulled successfully', 'success');
                        } else {
                            throw new Error(result.error || 'Failed to pull changes');
                        }
                    } catch (error) {
                        setStatus(`Error pulling changes: ${error.message}`, 'error');
                        console.error('Pull error:', error);
                    }
                }
            );
        }

        function pushChanges() {
            const commitMessage = prompt('Enter commit message:', 'Update configuration via editor') || 'Update configuration via editor';
            
            showModal(
                'Push Changes',
                'This will save and push your changes to the repository.',
                async () => {
                    setStatus('Pushing changes...', 'info');
                    
                    try {
                        // First save the config
                        if (hasChanges) {
                            await saveConfig();
                        }
                        
                        // Then push to git
                        const response = await fetch(`${API_BASE}/git/push`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ message: commitMessage })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            setStatus('Changes pushed successfully', 'success');
                        } else {
                            throw new Error(result.error || 'Failed to push changes');
                        }
                    } catch (error) {
                        setStatus(`Error pushing changes: ${error.message}`, 'error');
                        console.error('Push error:', error);
                    }
                }
            );
        }

        function resetConfig() {
            showModal(
                'Reset Configuration',
                'This will reload the configuration from the file, discarding any unsaved changes.',
                async () => {
                    await loadConfig();
                    currentSection = null;
                    document.getElementById('editorContent').innerHTML = `
                        <p style="color: #6c757d; text-align: center; margin-top: 50px;">
                            üëà Select a configuration section from the left panel to start editing
                        </p>
                    `;
                    setStatus('Configuration reset', 'success');
                }
            );
        }

        function showModal(title, message, callback) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('confirmBtn').onclick = () => {
                callback();
                closeModal();
            };
            document.getElementById('confirmModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // Initialize
        window.onload = () => {
            loadConfig();
        };

        // Warn about unsaved changes
        window.onbeforeunload = (e) => {
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        };
    </script>
</body>
</html>
